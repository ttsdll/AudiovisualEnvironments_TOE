<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUTOTEIL-QUIZ</title>

  <!-- Schriftart + Styles -->
  <link rel="stylesheet" href="https://use.typekit.net/mpk6vqj.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">

    <!-- Titel -->
    <h1 class="title">AUTOTEIL-QUIZ</h1>

    <!-- Anzeige der Client-ID -->
    <div id="client-index" class="client-index">Verbindung …</div>

    <!-- Quiz-Bereich -->
    <div id="question-container" class="question-box">
      <img id="part-image" src="" alt="Autoteil" />
      <p id="part-label">Warte auf Start…</p>
    </div>

    <!-- Antwort-Buttons -->
    <div class="button-box">
      <button id="yes-btn" class="quiz-button" aria-label="Ja">✅</button>
      <button id="no-btn" class="quiz-button" aria-label="Nein">❌</button>
    </div>

    <!-- Punktestand -->
    <div id="info-container" class="info-box">
      PUNKTE: <span id="score-display">0</span>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="leaderboard-box">
      <h3>LEADERBOARD</h3>
      <!-- Dynamische Spieler-Einträge per JS -->
    </div>

    <!-- Neustart -->
    <button id="restart-btn" class="restart-button">NEUSTARTEN</button>

  </div>

  <!-- Spiel-Logik -->
  <script src="player.js"></script>
</body>
</html>
