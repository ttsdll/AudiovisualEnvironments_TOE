<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUTOTEIL-QUIZ</title>

  <!-- Styles -->
   <link rel="stylesheet" href="https://use.typekit.net/mpk6vqj.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">

    <!-- Titel -->
    <h1 class="title">AUTOTEIL-QUIZ</h1>

    <!-- Anzeige der eigenen ID und Gesamtanzahl -->
    <div id="client-index" class="client-index">Verbindung …</div>

    <!-- Quizfrage -->
    <div id="question-container" class="question-box">
      <img id="part-image" src="" alt="Autoteil" />
      <p id="part-label">Warte auf Start …</p>
    </div>

    <!-- Antwort-Buttons -->
    <div class="button-box">
      <button id="yes-btn" class="quiz-button">✅</button>
      <button id="no-btn" class="quiz-button">❌</button>
    </div>

    <!-- Punktestand -->
    <div id="info-container" class="info-box">
      PUNKTE: <span id="score-display">0</span>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="leaderboard-box">
      <h3>LEADERBOARD</h3>
      <!-- Dynamische Einträge folgen durch JavaScript -->
    </div>

    <!-- Restart-Button -->
    <button id="restart-btn" class="restart-button" style="display: none;">NEUSTARTEN</button>
  </div>

  <!-- Skript -->
  <script src="player.js"></script>
</body>
</html>
